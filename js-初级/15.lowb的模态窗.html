<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    *{padding:0;margin: 0;}
    .ys{position: absolute; top: 0; right: 0; bottom: 0; left: 0; background:rgba(0,0,0,.5)} 
</style>
<body>
    <button>点我</button>    
</body>
<script>
    let oBtn = document.getElementsByTagName('button')[0];

    oBtn.onclick = function(){
        let oDiv = document.createElement("div");
        oDiv.className = "ys";
        document.body.appendChild(oDiv);

    }
</script>
</html>
