<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    h1{
        width: 100px;
        height: 50px;
        padding: 50px;
        border: 10px solid red;
        margin: 50px;
    }
</style>
<body>
    <h1>12345</h1>
</body>
<script>
    let oh1 =document.getElementsByTagName('h1')[0];
    console.log(oh1.offsetWidth);
    console.log(oh1.offsetHeight)
    //这两个属性不能修改，只能查询
    oh1.offsetHeight = "50";
    console.log(oh1.offsetHeight)
</script>
</html>
