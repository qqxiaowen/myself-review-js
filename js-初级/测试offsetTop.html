<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{ width: 200px; height: 200px; background: yellowgreen; margin-top: 80px;}
    .fixed{position: fixed;top: -80px; }
</style>
</head>
<body>
   
    <div id="list"></div>
</body>
<script>
    let oDiv =document.getElementById('list');
    let oDivTop1=oDiv.offsetTop;
    var oDivTop2=oDiv.offsetTop;
    console.log("直接打印offsetTop::"+oDiv.offsetTop);
    console.log("先用let存储在打印::"+oDivTop1);
    console.log("先用var存储在打印::"+oDivTop2);
    oDiv.onclick=function(){
        oDiv.className="fixed";
        let oDivTop3=oDiv.offsetTop;
        var oDivTop4=oDiv.offsetTop;
        console.log("点击之后（给div定位后）")
        console.log("直接打印offsetTop::"+oDiv.offsetTop);
        console.log("先用在外部let存储在打印::"+oDivTop1);
        console.log("先用在外部var存储在打印::"+oDivTop2);
        console.log("先用在内部let存储在打印::"+oDivTop1);
        console.log("先用在内部var存储在打印::"+oDivTop2);
    }
</script>
</html>
