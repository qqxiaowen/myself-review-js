// 使用工厂模式 批量创建
function createRect(w,h){
    var obj ={};
    obj.widht = w;
    obj.height = h;
    obj.getMianji=function(){
        return this.widht * this.height
    }
    return obj;
}
var r1=createRect(2,4);
console.log(r1);
console.log(r1.getMianji())
