<script>
    //在数组中找指定的元素
    var arr=[1,5,9,77,44,34,89]
    //使用findIndex
    var find = arr.findIndex(function(x){
        return x==77 //存在的话返回索引 不存在返回-1
    })
    console.log(find)

    //使用for循环编写方法:
    // var arr.xxx = function(x){
     arr.xxx =function(x){
        for(var i=0; i<arr.length; i++){
            if(x == arr[i]){
                return i;
            }
        }
        return -1;
    }
    console.log(arr.xxx(89));
    console.log("--------------")

    //将上面的方法写到原型对象上，方便其他数组去条用xxx方法
    Array.prototype.getEl =function(x){
        for(var i=0; i<this.length; i++){
            if(x == this[i]){
                return i;
            }
        }
        return -1;
    }
    var arr2 =[1,3,5,7,88,99,44]
   console.log(arr2.getEl(44))
</script>
