<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<script>
    let oLi =document.getElementsByTagName('li');
    console.log(oLi)
    console.log(Array.isArray(oLi))//打印出flase
    // 使用传统方法将类数组转为数组 
    var arr=[]
    for(var i=0; i<oLi.length;i++){
    arr.push(oLi[i])        
    }
    console.log(arr)
    console.log(Array.isArray(arr))
    console.log("-------------")

    //使用call 借用数组中的slice方法,slice中不给参数，默认把所有的元素都取出来
   console.log(Array.prototype.slice.call(oLi));
   console.log(Array.isArray(Array.prototype.slice.call(oLi)));
</script>
