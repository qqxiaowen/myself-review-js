        var createTab =function(tabId){

           this.oLi =this.bigDiv.getElementsByTagName('li');
           this.tabBody =this.bigDiv.getElementsByTagName('div')[0];
           this.oDiv =this.tabBody.getElementsByTagName('div');
           this.diaoyong(this);
        }
        createTab.prototype.diaoyong =function(x){
            //把对象存入that中，便于下面的点击事件使用
            var that =this
            for(var i=0; i<this.oLi.length;i++){
                this.oLi[i].index = i;
                this.oLi[i].onclick =function(){
                    //清空样式
                    for(var j=0;j<that.oLi.length;j++){
                        that.oLi[j].className="";
                        that.oDiv[j].style.display = 'none'
                    }
                    //赋予样式
                    this.className="active"
                    that.oDiv[this.index].style.display ="block"
                }
            }
