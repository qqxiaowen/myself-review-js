<script>
    var obj = {
        a: "aaa",
        b: "bbb"
    }

    // hasOwnProperty 只能在自己本身的属性里找

    console.log(obj.hasOwnProperty("a"));
    console.log(obj.hasOwnProperty("b"));
    console.log("---------------");
    console.log(obj.hasOwnProperty("__proto__"))
    console.log("---------------");
    console.log(obj.__proto__.hasOwnProperty("toString"))


console.dir(obj)
</script>
