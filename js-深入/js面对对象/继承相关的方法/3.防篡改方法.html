<script>
    var obj={
        name: "zzz",
        age:"11",
        tel:"13131313"
    }
    //preventExtensions() 不允许新增，但是可以修改，也可以删除
    // Object.preventExtensions(obj)
    // obj.xxx="xxx"
    // obj.name="我改1"
    // delete obj.age
    // console.log(obj)

    // obj.name ="我改2"
