//编写一个方法，去准确得到当前的数据类型
function getType(x){
    let st= Object.prototype.toString.call(x).substr(8);
    st = st.substr(0,st.length-1).toLowerCase();
    return st
};

console.log(getType(111))
console.log(getType("111"))
console.log(getType([]))
