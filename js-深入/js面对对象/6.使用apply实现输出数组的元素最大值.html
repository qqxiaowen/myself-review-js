<script>
    // 使用传统方法 for循环
    var arr=[1,39,5,77,55,9]
    var max=arr[0];
    for(i=0;i<arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
        }
    }
    console.log(max)


    //利用Math.max和call/apply
    console.log("----使用call------")
    console.log(Math.max.call(arr,1,39,5,77,55,9))
    console.log("----使用apply------")
    console.log(Math.max.apply(arr,[1,39,5,77,55,9]))
    //apply的这个方法可以简写为：
    console.log("----简写apply------")
    console.log(Math.max.apply(arr,arr))

</script>
