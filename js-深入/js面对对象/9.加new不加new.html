<script>
    //在一个函数前面加上了new， 此时这个函数就是一个构造器，无论你在这个构造器中返回了什么，都返回一个对象
    
    //本地的一些构造器，如Number, String, Array等，它们如果不加new，它就是一个普通的函数，不是构造器。
    var a=new Number(1);
    var b =Number(1);
    console.log(a, typeof a) //Number {1} "object"
    console.log(b, typeof b) //1 "number"
    console.log("---------")

    function f(){  return -1;}
    console.log(f())
    console.log(new f())
    console.log("---------")

    //构造器返回值是一个对象，那么使用new和不使用new得到的返回值是一样的
    function g(){return {22:"22"}}
    console.log(g())
    console.log(new g())
    console.log("---------")

    function h(){
        var a=123;
        this.abc ="abc"
        console.log("???")
        return 7;
    }
    console.log(h())
    console.log("+++++")
    console.log(new h())
    console.log("+++++")
    h()
    new h()
</script>
